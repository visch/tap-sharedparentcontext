name: Test tap-sharedparentcontext

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_sharedparentcontext/**
    - tests/**
    - pyproject.toml
    - uv.lock
    - tox.ini
  pull_request:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_sharedparentcontext/**
    - tests/**
    - pyproject.toml
    - uv.lock
    - tox.ini
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: ${{ matrix.python-version }}
    - run: pipx install tox
    - name: Run Tox
      run: |
        tox -e $(echo py${{ matrix.python-version }} | tr -d .)
