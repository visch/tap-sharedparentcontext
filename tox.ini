# This file can be used to customize tox tests as well as other test frameworks like flake8 and mypy

[tox]
envlist = py3{9,10,11,12,13}
minversion = 4.22
requires =
    tox>=4.22

[testenv]
pass_env =
    GITHUB_*
    TAP_SHAREDPARENTCONTEXT_*
dependency_groups =
    test
commands =
    pytest {posargs}
